<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- solves most issues with browser incompatibilty-->
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0" >
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexbox.css"
  </head>
    <body>
<!-- Main content wrapped for flexbox-->
 <div id="wrapper" >
   <div id="notify">
   </div>
   <div id="main" >
     <!-- make styling the carousel easier-->
     <div class='container' id="carouselHolder">
       <div id="carouselExampleFade" class="carousel slide " data-ride="carousel">
         <div class="carousel-inner">
           <div class="carousel-item active">
            <div class="container gather">
              <button type="button" class="d-inline btn btn-dark" data="gather">Wood</button>
              <button type="button" class="d-inline btn btn-dark" data="gather">Stone</button>
              <button type="button" class="d-inline btn btn-dark" data="gather">Iron</button>
            </div>
              <div class="carousel-caption"><h5>Harvest</h5></div>
           </div>
           <div class="carousel-item">
             <div class="container">
              <button type="button" class="d-inline btn btn-dark" data="check">Resources</button>
              <button type="button" class="d-inline btn btn-dark" data="check">Town</button>
            </div>
              <div class="carousel-caption"><h5>Status</h5></div>
           </div>
           <div class="carousel-item">
             <div class="container">
               <div class="col build">
                 <p>Buildings</p>
                <button type="button" class="d-inline-flex btn btn-dark" data="build">House</button>
                <button type="button" class="d-inline-flex btn btn-dark" data="build">Farm</button>
                <button type="button" class="d-inline-flex btn btn-dark" data="build">Quarry</button>
                <button type="button" class="d-inline-flex btn btn-dark" data="build">Mine</button>
              </div>
              <div class="col build">
                <p>Tools</p>
                <button type="button" class="d-inline-flex btn btn-dark" data="build">Stone_Axe</button>
                <button type="button" class="d-inline-flex btn btn-dark" data="build">Stone_Pick</button>
                <button type="button" class="d-inline-flex btn btn-dark" data="build">Iron_Axe</button>
                <button type="button" class="d-inline-flex btn btn-dark" data="build">Iron_Pick</button>
              </div>
              <div class="col build">
                <p>Trade</p>
                <button type="button" class="d-inline-flex btn btn-dark">Dark</button>
                <button type="button" class="d-inline-flex btn btn-dark">Dark</button>
                <button type="button" class="d-inline-flex btn btn-dark">Dark</button>
                <button type="button" class="d-inline-flex btn btn-dark">Dark</button>
              </div>
            </div>
          </div>

        </div>
         </div>
         <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="sr-only">Next</span>
         </a>
        </div>
     </div>
   </div>
   <!-- Add link to github -->
   <footer class="main-footer" ></footer>
 </div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
   <script src="scripts/buttonHandler.js"> </script>
   <script src="scripts/GameManager.js"> </script>
  </body>
</html>
